<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodsic</title>
   
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    
    

    <script>
        // genre or playlist select option
        $(document).ready(function() {
           $('select').material_select();
        });
       
     </script>
    
    </head>
    <body>
      <!--Nav Bar-->
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">MOODSIC</a>
        </div>
      </nav>
      <!--Hero-->
  
    <div class="hero center white-text">
        <br>
        <h2 class="center-align heading-1">
            Search for New Music
        </h2>
        <br>
        <p class="white-text">Get random song suggestions based on mood or genre</p>
        <br>
        <p class="hero-text white-text">search for genres or moods below</p>
        <form class = "col s12" id="myForm" autocomplete="off">
            <div class="form-group">
              <input class="form-control" type="text" id="search" placeholder="Search for music" required>
            </div>
            
            <div class="col-sm-6 row form-group px-0">
                <button id="btn" class="btn">
                    Search
                </button>
            </div>
        </form>
    </div>
  
    <section class="suggestions">
        <h3 class="center-align">Generated Suggestions</h3>
        <table style="display: none;" id="table" class="table table-striped">
          <thead>
            <tr>
              <th>Artist Info</th>
              <th></th>
              <th>Visit Channel</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
        <div id="pager">
          <ul id="pagination" class="pagination-sm"></ul>
      </div>
    </section>
  
  
    <footer>
      <p class="center-align white-text">❤️ Made with love by AEN.</p>
      <p class="center-align white-text">
      &copy; 2021 A.E.N.
      </p>
  </footer>

</body>

  <script src="./assets/js/style.js"></script>
</html>
